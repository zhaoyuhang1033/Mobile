<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>优惠活动</title>
	<link rel="stylesheet" href="./less/index.css">
	<script>
		const doc = document.documentElement;
		const width = doc.clientWidth;
		doc.style.fontSize = width / 20 + 'px';
	</script>
</head>

<body>
	<div class="topbar">
		<img src="./images/top.png" alt="">
	</div>
	<div class="container">
		<div class="items">
			<div class="title">
				<h4>全场优惠</h4>
				<span>0/1</span>
			</div>

			<!--优惠券-->
			<div class="item all">
				<div class="body">
					<h4>全场满300减100</h4>
					<p>双十一特价优惠全场满就减</p>
					<div class="time icon-time">
						14-11-12 20:12 至 14-11-12 23:12
					</div>
					<span class="flag">即将开始</span>
				</div>
				<div class="extra">
					<a href="javascript:;">
						<span class="icon-edit"></span>
						<span>编辑</span>
					</a>
					<a href="javascript:;">
						<span class="icon-share"></span>
						<span>分享</span>
					</a>
				</div>
			</div>
			<div class="item add">
				<a href="#" class="icon-add">
					<span>添加优惠</span>
				</a>
			</div>
			<div class="title">
				<h4>优惠券</h4>
				<span>0/3</span>
			</div>
			<!--优惠券-->
			<div class="item coupon" style="height : 7.28125rem;">
				<div class="body" style="background-image: url('./images/salebgc.png');">
					<h4>5 <p>(满0.00可用)</p></h4>
					
					<div class="time ">
						<span class="quantity">已领取/已使用：12/22   发行总数：1230</span>
					 <span class="icon-time">14-11-12 至 14-11-12</span>	
					</div>
					<span class="flag">活动结束</span>
				</div>
				<div class="extra">
					<a href="javascript:;">
						<span class="icon-delete"></span>
						<span>作废</span>
					</a>
					<a href="javascript:;">
						<span class="icon-preview"></span>
						<span>预览</span>
					</a>
					<a href="javascript:;">
						<span class="icon-share"></span>
						<span>分享</span>
					</a>
				</div>
			</div>
			<!--优惠券-->
			<div class="item coupon">
				<div class="body">
					<h4>20 <p>(满500.00可用)</p></h4>
					
					<div class="time ">
					 <span class="quantity"> 已领取/已使用：12/22   发行总数：1230</span>
					 <span class="icon-time">14-11-12 至 14-11-12</span>	
					</div>
					<span class="flag">正在进行</span>
				</div>
				<div class="extra">
					<a href="javascript:;">
						<span class="icon-delete"></span>
						<span>作废</span>
					</a>
					<a href="javascript:;">
						<span class="icon-preview"></span>
						<span>预览</span>
					</a>
					<a href="javascript:;">
						<span class="icon-share"></span>
						<span>分享</span>
					</a>
				</div>
			</div>
			<!--优惠券-->
			<div class="item add">
				<a href="#" class="icon-add">
					<span>添加优惠券</span>
				</a>
			</div>
		</div>
		<dl class="tips">
			<dt>提示：</dt>
			<dd>1、买家下单时只可选择其一（全场优惠或优惠券）</dd>
			<dd>2、优惠券一旦设置后不可修改</dd>
		</dl>
	</div>
</body>

</html>
